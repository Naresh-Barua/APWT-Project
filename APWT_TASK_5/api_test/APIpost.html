<!DOCTYPE html>
<html>


<body>

    <h1>API Post data</h1>

    <p id="demo"></p>
    <script>
        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("demo").innerHTML = this.responseText;
                }
            };
            xhttp.open("POST", "http://127.0.0.1:8000/api/product/list", true);
            xhttp.setRequestHeader("Content-type", "application/json");
            xhttp.send(JSON.stringify({
                "name": "Ahon",
                "dob": 1999-03-28,
                "weight": 40,
                "type": "Cold & Fever",
                "ins": "Iprex 10mg",
                "sub": "Capsul",
                "address": "Bashundhara"
            }));
        }
    </script>

</body>

</html>
