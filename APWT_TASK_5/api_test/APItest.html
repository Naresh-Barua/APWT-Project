<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sanofy.com</title>
</head>

<body onload="loadDoc()">
    <h2>Product API Test</h2>
    <ul>
        <li id="Name"></li>
        <li id="Dob"></li>
        <li id="Weight"></li>
        <li id="Type"></li>
        <li id="Ins"></li>
        <li id="Sub"></li>
        <li id="Address"></li>
    </ul>


    <script>
        function loadDoc() {
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var obj_arr = JSON.parse(this.responseText);
                    console.log(obj_arr);
                    document.getElementById("Name").innerHTML = obj_arr[0].pname;
                    document.getElementById("Dob").innerHTML = obj_arr[0].pId;
                    document.getElementById("Weight").innerHTML = obj_arr[0].cname;
                    document.getElementById("category").innerHTML = obj_arr[0].ctg;
                    document.getElementById("Type").innerHTML = obj_arr[0].type;
                    document.getElementById("Ins").innerHTML = obj_arr[0].price;
                    document.getElementById("Sub").innerHTML = obj_arr[0].status;
                    document.getElementById("Address").innerHTML = obj_arr[0].status;
                }
            };
            xhttp.open("GET", "http://127.0.0.1:8000/api/product/list");
            xhttp.send();
        }
    </script>
</body>

</html>
